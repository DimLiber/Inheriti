<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ενεργοποίηση Διαθήκης</title>
  <link rel="stylesheet" href="style8.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const radios = document.querySelectorAll('input[name="activation"]');
      radios.forEach(radio => {
        radio.addEventListener('change', function() {
          document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
          this.closest('.option').classList.add('selected');
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
  	<img src="../logo.png" alt="InHeriti Logo" height="40" />
      </div>
      <div class="menu">
        <div class="menu-item">ℹ️ Πληροφορίες</div>
        <div class="menu-item">👤 Επιλογή Χρήστη</div>
        <div class="menu-item active">👥 Ενέργειες Εκτελεστή</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-bar">
        <div class="user"><b>Ονοματεπώνυμο</b><br><span>Εκτελεστής</span></div>
      </div>

      <div class="activation-card">
        <h2>Ενεργοποίηση Διαθήκης</h2>
        <hr>
        <div class="options">
          <label class="option">
            <input type="radio" name="activation">
            <div class="content">
              <div class="checkmark">✔</div>
              <span>Ενεργοποίηση</span>
            </div>
          </label>
          <label class="option">
            <input type="radio" name="activation">
            <div class="content">
              <div class="checkmark">✔</div>
              <span>Ακύρωση</span>
            </div>
          </label>
        </div>
        <button class="next-button">Επόμενο</button>
      </div>

    </div>
  </div>
</body>
</html>
