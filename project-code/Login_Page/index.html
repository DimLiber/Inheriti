<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Login Page</title>
  </head>

  <body>
    <div class="login-container">
      <form action="" class="login-form">
        <!-- Λογότυπο -->
        <header>
          <div class="logo">
            <img src="../logo.png" alt="InHeriti Logo" class="logo-img" />
          </div>
        </header>

        <div class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder=" "
            id="username"
          />
          <label for="username" class="input-label">Όνομα χρήστη</label>
        </div>

        <div class="input-group">
          <input
            type="password"
            class="input-field"
            placeholder=" "
            id="password"
          />
          <label for="password" class="input-label">Κωδικός πρόσβασης</label>
        </div>

        <input type="submit" class="submit-button" value="ΣΥΝΔΕΣΗ" />
      </form>
    </div>
  </body>
</html>
