<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εκτελεστής</title>
  <link rel="stylesheet" href="style7.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const radios = document.querySelectorAll('input[name="activation"]');
      radios.forEach(radio => {
        radio.addEventListener('change', function() {
          document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
          this.closest('.option').classList.add('selected');
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="../logo.png" alt="InHeriti Logo" height="40" />
      </div>
      <div class="menu">
        <div class="menu-item">📄 Πληροφορίες</div>
        <div class="menu-item">👤 Επιλογή Χρήστη</div>

        <details class="menu-group">
          <summary class="menu-item has-sub">
            📑 Η Διαθήκη μου
            <span class="arrow"></span>
          </summary>
          <div class="submenu">
            <div class="menu-item sub">Οικ. Κατάσταση</div>
          </div>
        </details>

        <details open class="menu-group">
          <summary class="menu-item has-sub">
            🏠 Περιουσιακά Στοιχεία
            <span class="arrow"></span>
          </summary>
          <div class="submenu">
            <div class="menu-item sub">Όλα τα στοιχεία</div>
            <div class="menu-item sub">Ακίνητα και Οχήματα</div>
            <div class="menu-item sub">Τραπεζικοί Λογαριασμοί</div>
            <div class="menu-item sub">Crypto Assets</div>
          </div>
        </details>

        <div class="menu-item">👥 Κληρονόμοι</div>
        <div class="menu-item active">⚖️ Εκτελεστής</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-bar">
        <div class="user"><b>Ονοματεπώνυμο</b><br><span>Κληρονομούμενος</span></div>
      </div>

      <div class="activation-card">
        <h2>Επιλογή Εκτελεστή</h2>
        <hr>
        <div class="options">
          <label class="option">
            <input type="radio" name="activation">
            <div class="content">
              <div class="checkmark">✔</div>
              <span>Αυτόματη Διασύνδεση<br>με το Ληξιαρχείο</span>
            </div>
          </label>
          <label class="option">
            <input type="radio" name="activation">
            <div class="content">
              <div class="checkmark">✔</div>
              <span>Επιλογή Φυσικού<br>Προσώπου</span>
            </div>
          </label>
        </div>
        <button class="next-button">Επόμενο</button>
      </div>

    </div>
  </div>
</body>
</html>
